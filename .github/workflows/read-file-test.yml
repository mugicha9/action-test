name: read file test

on:
  push:
    branches: ["main"]

  workflow_dispatch:

jobs:
  read-file:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Read file
        id: read_file
        run: |
          file_content=`cat ./main.py`
          echo "CONTENT=${file_content}" >> "$GITHUB_OUTPUT"

      - name: Echo read 
        env:
          CONTENT: ${{steps.read_file.outputs.CONTENT}}
        run: |
          echo "Contents: $CONTENT"

      - name: Echo secret
        run: |
          echo "Token: ${{secrets.TEST_SECRET_TOKEN}}"